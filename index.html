<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--link to fontawesone and materialize for css frameworks-->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

<header>
    <h1 class="title">H<span ><img src="/assets/hiking.png" alt=""></span>king App 1.0</h1>
    <!---location by city, state, country-->
    <input type="text" id="locationInput" placeholder="AnyCity, AnyState, Country">
    <!---seach button-->
    <button id="getSearch">Search</button>
</header>
<!--Main Container-->
<div class="app-container" id="main">
    <!--Begin Weather Section-->
    <section class="weather-container" id="weather">Weather Container
        <p id="timeTitle">Today's Date and Time</p>
        <p id="currentDay" class="displayDateTime"></p>
        <div id="weatherData"></div>
        <div id="weatherDate"></div>
        <!--Weather Icons Container-->
        <div id="weatherIconContainer">
            <img id="weatherIcon" src="" alt="Weather Icon">
        </div>
    </section>
    <!--Search Results container-->
    <section class="search-container" id="results">Search Results Container
        <div class="map">MAP CONTAINER
            <img id="mapImage" src="" alt="map">
        </div>
        <div class="results-list">Results List</div>
        <ul>
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
        </ul>


    </section>
</div>
