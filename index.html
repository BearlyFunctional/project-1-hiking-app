<head>

<header>
    <h1 class="title">U.S. H<span><img src="./assets/hiking.png" alt=""></span>king App 2.0</h1>
    <!---location by city, state, country-->
    <section class="searchInputs">
        <input type="text" id="cityInput" placeholder="City">
        <input type="text" id="stateInput" placeholder="State" maxlength="2">
    <!---seach button-->
    <button id="getSearch">Search</button>
</section>
</header>
<!--Main Container-->
<div class="app-container" id="main">
    <!--Begin Weather Section-->
    <section class="weather-container" id="weather"><h4>Weather</h4>
        <div class="time-container">
            <p id="timeTitle">Today's Date and Time</p>
            <p id="currentDay" class="displayDateTime"></p>
        </div>
        <div class="locationSearched"></div>
        
        <div id="weatherData" style="display: none;"></div>
        <!-- Button to trigger the modal -->
        <a class="waves-effect waves-light btn modal-trigger" href="#weatherModal" style="display:none" id="forecastbtn">5-Day Weather</a>
        <div id="weatherMap" style="display: none"></div>
    </section>

<div id="weatherModal" class="modal">
    <div class="modal-content">
        <h4>Forecast</h4>
        <p>5 Day Weather Forecast</p>
        <div class="locationSearched"></div>
        <div class= "wclass" id="weatherData"></div>
    </div>
        <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="modalBtn">Close</a>
</div>

<body>
    <!--leaflet API-->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

    <!--Materialize CSS Framework-->

    <!--add jquery and dayjs libraries for time and stying-->

        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
